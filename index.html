<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Title</h1>
    <p id="description">Description of Survey</p>

    <form action="POST" id="survey-form">
        <label for="name" id="name-label">
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </label>

        <label for="email" id="email-label">
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </label>

        <label for="number" id="number-label">
            <input type="number" name="number" id="number" min="11" max="12" placeholder="Enter your number">
        </label>

        <select name="dropdown" id="dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <input type="radio" name="gender" id="gender" value="male"> Male <br>
        <input type="radio" name="gender" id="gender" value="female"> Female <br>
        <input type="radio" name="gender" id="gender" value="other"> Other

        <input type="checkbox" name="transport" id="checkbox" value="Bike">
        <input type="checkbox" name="transport" id="checkbox" value="Car">
        <input type="checkbox" name="transport" id="checkbox" value="Bus">
        <input type="checkbox" name="transport" id="checkbox" value="Train">
        <input type="checkbox" name="transport" id="checkbox" value="Tube">

        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Please leave any additional comments you have here..."></textarea>

        <input type="submit" value="Submit" id="submit">

    </form>
</body>
</html>
