<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="survey-container">
    <h1 id="title">Survey Title</h1>
    <p id="description">Description of Survey</p>

    <form action="" id="survey-form">
      <label for="name" class="labels" id="name-label">Name*: </label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required><br><br>
      <label for="email" class="labels" id="email-label">Email*:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>
      <label for="number" class="labels" id="number-label">Age:</label>
      <input type="number" name="age" id="number" min="1" max="100" placeholder="Enter your age"
        class="input-field"><br><br>
      <label for="daysTravel" class="labels" id="travel-label"> How any days a week do you commute?</label>
      <select name="dropdown" id="dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select><br><br>
      <label for="gender" class="labels" id="gender-label">Please select your gender:</label>
      <input type="radio" class="rightCol" name="gender" id="gender" value="male"> Male <br>
      <input type="radio" class="rightCol" name="gender" id="gender" value="female"> Female <br>
      <input type="radio" class="rightCol" name="gender" id="gender" value="other"> Other <br><br>
      <label for="transport" class="labels" id="transport-label">Select any methods of transport you use:</label>
      <input type="checkbox" class="rightCol" name="transport" id="checkbox" value="Bike">
      <input type="checkbox" class="rightCol" name="transport" id="checkbox" value="Car">
      <input type="checkbox" class="rightCol" name="transport" id="checkbox" value="Bus">
      <input type="checkbox" class="rightCol" name="transport" id="checkbox" value="Train">
      <input type="checkbox" class="rightCol" name="transport" id="checkbox" value="Tube">
      <br>
      <br>
      <label for="comments" class="labels">Do you have any comments?</label>
      <textarea name="comments" id="comments" cols="30" rows="5"
        placeholder="Please leave any additional comments you have here..."></textarea>
      <br>
      <input type="submit" class="submitButton" value="Submit" id="submit">
    </form>
  </div>
</body>

</html>
